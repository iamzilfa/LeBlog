{% macro displayBlog(blogs) %}
{% import 'bootstrap/wtf.html' as wtf %}
<link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
<div class="container">

    <div class="row">

        {% for post in blogs %}

        <div class="col-md-4">
            <div class="thumbnail">
                <div class="card-body">
                    <p><img src="{{post.image}}" width="350" height="250"></p>
                    <h4 class="card-title"
                        style="text-align: center; text-transform: uppercase;font-weight: bold;margin:20px;font-family: 'Yeseva One', cursive;">
                        {{post.title}}</h4>
                    <p class="card-title"
                        style="text-align:center;margin-bottom:20px;margin-left: 10px;margin-right: 10px;font-family: 'Times New Roman', Times, serif;">
                        {{post.content}}</p>
                    <div style="margin-bottom: 5px;">
                        <span class="foot"><a href="{{url_for('main.comment',blog_id = post.id)}}"
                            class="btn btn-outline-info btn-sm" style="margin-left: 10px;font-weight: bold;">Comment</a></span>
                        <span class="foot" style="font-weight: bold;"><a
                                href="{{url_for('main.update_blog',id = post.id)}}"
                                class="btn btn-outline-warning btn-sm" style="margin-left: 60px;color: rgb(233, 157, 16);font-weight: bold;">Update</a></span> &nbsp;
                        <span class="foot" style="font-weight: bold;"><a href="{{url_for('main.delete',id = post.id)}}"
                                class="btn btn-outline-danger btn-sm" style="margin-left: 60px; color: red;font-weight: bold;">Delete</a></span>
                       
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endmacro %}
